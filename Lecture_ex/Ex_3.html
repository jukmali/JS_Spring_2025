<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="alert('page is loaded')">

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Paragraph</p>
    <div id="demo"></div>

    <button onclick="alert('button is clicked')">Click me</button>
    <button onclick="myFunction()">Function button</button>
    <button onmouseover="alert('on me')">Over me</button>
    <button id="myButton">MyButton</button>

    <div class="square" onmouseover="showXY(event)" id="coordinates"></div>
    <script>
        var element = document.getElementById("myButton");
        element.addEventListener('click', buttonFunction);
    </script>
    
</body>
</html>
